server:
  port: 8006

spring:
  application:
    name: relationship-server
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://134.175.227.4:5432/admin_db
    username: lantis-admin
    password: lantis_admin
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
  data:
    redis:
      host: localhost
      port: 6379
      database: 3
  neo4j:
    uri: bolt://localhost:7687
    authentication:
      username: neo4j
      password: 12345678
  cloud:
    nacos:
      discovery:
        server-addr: 211.101.236.212:8848
        namespace: public
        username: nacos
        password: nacos
      config:
        import-check:
          enabled: false
    sentinel:
      enabled: true
      eager: true
      transport:
        dashboard: localhost:8858
        port: 8721
      filter:
        enabled: true
      web-context-unify: false

# RocketMQ 配置
rocketmq:
  name-server: 211.101.236.212:9876
  producer:
    group: relationship_producer_group
    send-message-timeout: 3000
    compress-message-body-threshold: 4096
    max-message-size: 4194304
    retry-times-when-send-failed: 2
    retry-times-when-send-async-failed: 2

# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deletedAt
      logic-delete-value: "NOW()"
      logic-not-delete-value: "null"

# 服务间认证配置
service:
  auth:
    secret: your_32_character_secret_key_here_12345

# Knife4j 配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
knife4j:
  enable: true
  setting:
    language: zh_cn

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# 日志配置
logging:
  level:
    root: INFO
    com.example.relationship: DEBUG
    org.springframework.web: DEBUG
