server:
  port: 8001

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://134.175.227.4:5432/auth_db
    username: admin
    password: admin
  adminautoconfigure:
    exclude:
      - com.alibaba.cloud.sentinel.feign.SentinelFeignAutoConfiguration
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  sleuth:
    sampler:
      # 采样率：1.0 表示 100% 采样（生产环境建议降低）
      probability: 1.0
    web:
      # 跳过不需要追踪的路径
      skip-pattern: /actuator.*|/health.*
  zipkin:
    # Zipkin 服务器地址
    base-url: http://154.219.109.125:9411
    # 发送方式：web（HTTP）或 kafka/rabbitmq
    sender:
      type: web
    # 启用 Zipkin
    enabled: true
  application:
    name: user-server


  # 邮件配置（用于邮箱验证功能）
  mail:
    host: smtp.qq.com
    port: 587
    username: 
    password: 
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      password:   # 生产环境必须设置密码
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  cloud:
    nacos:
      discovery:
        server-addr: 211.101.236.212:8848  # Nacos 服务器地址
        namespace: public                # 命名空间
        group: DEFAULT_GROUP
        username:
        password:
      config:
        import-check:
          enabled: false                   # 禁用配置导入检查
    sentinel:
      enabled: true
      eager: true
      transport:
        dashboard: localhost:8858  # Sentinel 控制台地址
        port: 8720                 # 与控制台通信的端口（不同于 auth-server）
      filter:
        enabled: true
      web-context-unify: false
rocketmq:
  name-server: 211.101.236.212:9876
  producer:
    group: user_email_producer_group
    send-message-timeout: 3000
    retry-times-when-send-failed: 2

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.user.model
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      table-prefix: ""
      # 更新策略：包含 null 值
      update-strategy: ignored

# Spring Boot Actuator 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: user-server

# 服务间认证配置（必须与 auth-server 保持一致）
service:
  auth:
    secret: your_32_character_secret_key_here_12345  # 必须至少32位

# Feign 配置
feign:
  sentinel:
    enabled: false  # 禁用，避免与 Spring Cloud OpenFeign 4.x 冲突
  circuitbreaker:
    enabled: false

# Knife4j 配置
knife4j:
  enable: true
  setting:
    language: zh-CN
    swagger-model-name: 实体类列表
  basic:
    enable: false
  production: false

# 日志配置 - 显示 TraceId 和 SpanId
logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
  level:
    root: INFO
    com.example: INFO
    # Sleuth 日志级别
    org.springframework.cloud.sleuth: DEBUG