<!DOCTYPE html>

    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .chat-container {

        .input-area {

        .message-input {

            border: 2px solid #e9ecef;

            outline: none;

        .message-input:focus {

        .send-btn {

        .send-btn:hover:not(:disabled) {

        .typing-indicator {

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {

            }

        }

        /* æ»šåŠ¨æ¡æ ·å¼ */
        .messages-container::-webkit-scrollbar {

        }

        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;

        }

        .messages-container::-webkit-scrollbar-thumb {

        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- èŠå¤©å¤´éƒ¨ -->
        <div class="chat-header">
            <h1>ğŸš€ IMèŠå¤©å®¤</h1>
            <div class="online-count">åœ¨çº¿ç”¨æˆ·: <span id="onlineCount">0</span></div>
            <div class="connection-status" id="connectionStatus"></div>
        </div>

        <!-- ç”¨æˆ·è®¾ç½®åŒºåŸŸ -->
        <div class="user-setup" id="userSetup">
            <div class="user-input-group">
                <input type="text" id="usernameInput" placeholder="è¯·è¾“å…¥æ‚¨çš„æ˜µç§°..." maxlength="20">
                <button class="btn btn-primary" id="joinBtn" onclick="joinChat()">åŠ å…¥èŠå¤©</button>
            </div>
        </div>

        <!-- æ¶ˆæ¯æ˜¾ç¤ºåŒºåŸŸ -->
        <div class="messages-container" id="messagesContainer">
            <div class="system-message">æ¬¢è¿æ¥åˆ°IMèŠå¤©å®¤ï¼è¯·è¾“å…¥æ˜µç§°åŠ å…¥èŠå¤© ğŸ‰</div>
        </div>

        <!-- æ­£åœ¨è¾“å…¥æç¤º -->
        <div class="typing-indicator" id="typingIndicator"></div>

        <!-- æ¶ˆæ¯è¾“å…¥åŒºåŸŸ -->
        <div class="input-area" id="inputArea" style="display: none;">
            <div class="message-input-group">
                <button class="emoji-btn" onclick="insertEmoji('ğŸ˜Š')" title="æ·»åŠ è¡¨æƒ…">ğŸ˜Š</button>
                <textarea id="messageInput" class="message-input" placeholder="è¾“å…¥æ¶ˆæ¯..." rows="1"></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
                    <span>ğŸ“¤</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        let websocket = null;
        let currentUser = null;
        let isConnected = false;
        let typingTimer = null;
        let isTyping = false;
        let onlineCountTimer = null;

        // å¸¸ç”¨è¡¨æƒ…
        const emojis = ['ğŸ˜Š', 'ğŸ˜‚', 'â¤ï¸', 'ğŸ‘', 'ğŸ‘', 'ğŸ˜¢', 'ğŸ˜®', 'ğŸ˜¡', 'ğŸ‰', 'ğŸ”¥'];

        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // å›è½¦å‘é€æ¶ˆæ¯
            document.getElementById('messageInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                } else if (e.key === 'Enter' && e.shiftKey) {
                    // Shift+Enter æ¢è¡Œ
                    return;
                }
            });

            // è¾“å…¥æ—¶è§¦å‘æ­£åœ¨è¾“å…¥çŠ¶æ€
            document.getElementById('messageInput').addEventListener('input', function() {
                if (isConnected && !isTyping) {
                    sendTypingStatus(true);
                    isTyping = true;
                }
                
                // æ¸…é™¤ä¹‹å‰çš„å®šæ—¶å™¨
                clearTimeout(typingTimer);
                
                // 3ç§’ååœæ­¢è¾“å…¥çŠ¶æ€
                typingTimer = setTimeout(() => {
                    if (isTyping) {
                        sendTypingStatus(false);
                        isTyping = false;
                    }
                }, 3000);

                // å¯ç”¨/ç¦ç”¨å‘é€æŒ‰é’®
                const sendBtn = document.getElementById('sendBtn');
                sendBtn.disabled = this.value.trim() === '';
            });

            // ç”¨æˆ·åè¾“å…¥å›è½¦åŠ å…¥
            document.getElementById('usernameInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    joinChat();
                }
            });

            // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
            document.getElementById('messageInput').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });
        });

        // åŠ å…¥èŠå¤©
        function joinChat() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('è¯·è¾“å…¥æ˜µç§°ï¼');
                return;
            }

            if (username.length > 20) {
                alert('æ˜µç§°ä¸èƒ½è¶…è¿‡20ä¸ªå­—ç¬¦ï¼');
                return;
            }

            currentUser = username;
            connectWebSocket();
        }

        // è¿æ¥WebSocket
        function connectWebSocket() {
            try {
                const wsUrl = `ws://localhost:8002/ws/${encodeURIComponent(currentUser)}`;
                websocket = new WebSocket(wsUrl);

                websocket.onopen = function(event) {
                    isConnected = true;
                    updateConnectionStatus(true);
                    document.getElementById('userSetup').style.display = 'none';
                    document.getElementById('inputArea').style.display = 'block';
                    
                    addSystemMessage(`${currentUser} åŠ å…¥äº†èŠå¤©å®¤ ğŸ‰`);
                    
                    // å‘é€åŠ å…¥æ¶ˆæ¯
                    sendSystemMessage(`${currentUser} åŠ å…¥äº†èŠå¤©å®¤`);
                    
                    // å¼€å§‹å®šæœŸæ›´æ–°åœ¨çº¿ç”¨æˆ·æ•°
                    startOnlineCountUpdater();
                };

                websocket.onmessage = function(event) {
                    try {
                        const message = JSON.parse(event.data);
                        handleIncomingMessage(message);
                    } catch (e) {
                        console.error('è§£ææ¶ˆæ¯å¤±è´¥:', e);
                        addSystemMessage('æ”¶åˆ°æ— æ•ˆæ¶ˆæ¯æ ¼å¼');
                    }
                };

                websocket.onclose = function(event) {
                    isConnected = false;
                    updateConnectionStatus(false);
                    addSystemMessage('è¿æ¥å·²æ–­å¼€ï¼Œè¯·åˆ·æ–°é¡µé¢é‡æ–°è¿æ¥ ğŸ˜¢');
                    
                    // åœæ­¢åœ¨çº¿ç”¨æˆ·æ•°æ›´æ–°
                    stopOnlineCountUpdater();
                };

                websocket.onerror = function(error) {
                    console.error('WebSocketé”™è¯¯:', error);
                    addSystemMessage('è¿æ¥å‡ºç°é”™è¯¯ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ âš ï¸');
                };

            } catch (error) {
                console.error('è¿æ¥å¤±è´¥:', error);
                alert('è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨æ˜¯å¦å¯åŠ¨ï¼');
            }
        }

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (!content || !isConnected) {
                return;
            }

            // åœæ­¢è¾“å…¥çŠ¶æ€
            if (isTyping) {
                sendTypingStatus(false);
                isTyping = false;
            }

            const message = {
                senderId: currentUser,
                channelType: 'GROUP',
                contentType: 'TEXT',
                groupId: 'public-chat',
                payload: {
                    text: content
                }
            };

            try {
                websocket.send(JSON.stringify(message));
                
                // æ˜¾ç¤ºè‡ªå·±çš„æ¶ˆæ¯
                addMessage(currentUser, content, true);
                
                // æ¸…ç©ºè¾“å…¥æ¡†
                messageInput.value = '';
                messageInput.style.height = 'auto';
                document.getElementById('sendBtn').disabled = true;
                
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                addSystemMessage('å‘é€å¤±è´¥ï¼Œè¯·é‡è¯• âŒ');
            }
        }

        // å‘é€ç³»ç»Ÿæ¶ˆæ¯
        function sendSystemMessage(content) {
            if (!isConnected) return;

            const message = {
                senderId: 'SYSTEM',
                channelType: 'GROUP',
                contentType: 'SYSTEM',
                groupId: 'public-chat',
                payload: {
                    text: content,
                    timestamp: Date.now()
                }
            };

            try {
                websocket.send(JSON.stringify(message));
            } catch (error) {
                console.error('å‘é€ç³»ç»Ÿæ¶ˆæ¯å¤±è´¥:', error);
            }
        }

        // å‘é€æ­£åœ¨è¾“å…¥çŠ¶æ€
        function sendTypingStatus(typing) {
            if (!isConnected) return;

            const message = {
                senderId: currentUser,
                channelType: 'GROUP',
                contentType: 'SYSTEM',
                groupId: 'public-chat',
                payload: {
                    type: 'typing',
                    typing: typing,
                    timestamp: Date.now()
                }
            };

            try {
                websocket.send(JSON.stringify(message));
            } catch (error) {
                console.error('å‘é€è¾“å…¥çŠ¶æ€å¤±è´¥:', error);
            }
        }

        // å¤„ç†æ”¶åˆ°çš„æ¶ˆæ¯
        function handleIncomingMessage(message) {
            if (message.senderId === currentUser) {
                return; // å¿½ç•¥è‡ªå·±å‘é€çš„æ¶ˆæ¯
            }

            if (message.contentType === 'SYSTEM') {
                if (message.payload.type === 'typing') {
                    handleTypingStatus(message.senderId, message.payload.typing);
                } else {
                    addSystemMessage(message.payload.text);
                }
            } else if (message.contentType === 'TEXT') {
                const content = message.payload.text || 'ç©ºæ¶ˆæ¯';
                addMessage(message.senderId, content, false);
            }
        }

        // å¤„ç†è¾“å…¥çŠ¶æ€
        function handleTypingStatus(sender, typing) {
            const typingIndicator = document.getElementById('typingIndicator');
            
            if (typing) {
                typingIndicator.textContent = `${sender} æ­£åœ¨è¾“å…¥...`;
            } else {
                typingIndicator.textContent = '';
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function addMessage(sender, content, isOwn) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : ''}`;
            
            const time = new Date().toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                ${!isOwn ? `<div class="message-sender">${escapeHtml(sender)}</div>` : ''}
                <div class="message-bubble">
                    ${escapeHtml(content)}
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // æ·»åŠ ç³»ç»Ÿæ¶ˆæ¯
        function addSystemMessage(content) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = content;
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            if (connected) {
                statusElement.classList.add('connected');
            } else {
                statusElement.classList.remove('connected');
            }
        }

        // æ’å…¥è¡¨æƒ…
        function insertEmoji(emoji) {
            const messageInput = document.getElementById('messageInput');
            const cursorPos = messageInput.selectionStart;
            const textBefore = messageInput.value.substring(0, cursorPos);
            const textAfter = messageInput.value.substring(messageInput.selectionEnd);
            
            messageInput.value = textBefore + emoji + textAfter;
            messageInput.focus();
            messageInput.setSelectionRange(cursorPos + emoji.length, cursorPos + emoji.length);
            
            // è§¦å‘inputäº‹ä»¶ä»¥æ›´æ–°å‘é€æŒ‰é’®çŠ¶æ€
            messageInput.dispatchEvent(new Event('input'));
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // å¼€å§‹åœ¨çº¿ç”¨æˆ·æ•°æ›´æ–°å®šæ—¶å™¨
        function startOnlineCountUpdater() {
            // ç«‹å³æ›´æ–°ä¸€æ¬¡
            updateOnlineCount();
            
            // æ¯5ç§’æ›´æ–°ä¸€æ¬¡
            onlineCountTimer = setInterval(updateOnlineCount, 5000);
        }

        // åœæ­¢åœ¨çº¿ç”¨æˆ·æ•°æ›´æ–°å®šæ—¶å™¨
        function stopOnlineCountUpdater() {
            if (onlineCountTimer) {
                clearInterval(onlineCountTimer);
                onlineCountTimer = null;
            }
        }

        // æ›´æ–°åœ¨çº¿ç”¨æˆ·æ•°
        async function updateOnlineCount() {
            try {
                console.log('æ­£åœ¨è·å–åœ¨çº¿ç”¨æˆ·æ•°...');
                const response = await fetch('/api/v1/chat/online-users');
                console.log('APIå“åº”çŠ¶æ€:', response.status);
                
                const data = await response.json();
                console.log('APIå“åº”æ•°æ®:', data);
                
                if (data.success) {
                    const count = data.count || 0;
                    document.getElementById('onlineCount').textContent = count;
                    console.log('æ›´æ–°åœ¨çº¿ç”¨æˆ·æ•°ä¸º:', count);
                    
                    // å¦‚æœæœ‰åœ¨çº¿ç”¨æˆ·åˆ—è¡¨ï¼Œä¹Ÿæ‰“å°å‡ºæ¥
                    if (data.onlineUsers) {
                        console.log('åœ¨çº¿ç”¨æˆ·åˆ—è¡¨:', data.onlineUsers);
                    }
                } else {
                    console.warn('è·å–åœ¨çº¿ç”¨æˆ·æ•°å¤±è´¥:', data.message);
                    document.getElementById('onlineCount').textContent = '0';
                }
            } catch (error) {
                console.error('æ›´æ–°åœ¨çº¿ç”¨æˆ·æ•°å¤±è´¥:', error);
                // å¦‚æœAPIè°ƒç”¨å¤±è´¥ï¼Œæ˜¾ç¤º0
                document.getElementById('onlineCount').textContent = '0';
            }
        }

        // é¡µé¢å…³é—­æ—¶æ–­å¼€è¿æ¥
        window.addEventListener('beforeunload', function() {
            if (websocket && isConnected) {
                sendSystemMessage(`${currentUser} ç¦»å¼€äº†èŠå¤©å®¤`);
                websocket.close();
            }
            stopOnlineCountUpdater();
        });
    </script>
