server:
  port: 8008
  # address: 127.0.0.1  # 注释掉，允许外部访问

spring:
  application:
    name: IM-message-server
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://134.175.227.4:5432/im_db
    username: admin
    password: admin
    hikari:
      maximum-pool-size: 30  # IM服务需要更多连接
      minimum-idle: 10
      connection-timeout: 30000
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
  
  # RocketMQ 配置（替代 RabbitMQ）
  # rabbitmq:
  #   host: 154.219.109.125
  #   port: 5672
  #   username: guest
  #   password: guest

  data:
    mongodb:
      uri: mongodb://localhost:27017/im_chat
  cloud:
    nacos:
      discovery:
        server-addr: 211.101.236.212:8848  # Nacos 服务器地址
        namespace: public                # 命名空间
        group: DEFAULT_GROUP
        username: nacos
        password: nacos
      config:
        import-check:
          enabled: false                   # 禁用配置导入检查
    sentinel:
      enabled: true
      eager: true
      transport:
        dashboard: localhost:8858  # Sentinel 控制台地址
        port: 8720                 # 与控制台通信的端口（不同于 auth-server）
      filter:
        enabled: true
      web-context-unify: false

# RocketMQ 配置
rocketmq:
  name-server: 211.101.236.212:9876
  producer:
    group: im_message_producer_group
    send-message-timeout: 3000
  consumer:
    group: im_message_consumer_group

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.im.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      table-prefix: ""
      # 更新策略：包含 null 值
      update-strategy: ignored
# 自定义配置
chat:
  redis:
    topic: chat-messages

# 服务间认证配置（统一密钥）
service:
  auth:
    secret: unified-service-auth-secret-key-2024-minimum-32-chars
  user-server:
    url: http://localhost:8082

# Feign 配置
feign:
  group-service:
    url: http://localhost:8003
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

# 日志配置
logging:
  level:
    org.example.imserver: INFO
    org.springframework.web.socket: DEBUG
    org.springframework.security: DEBUG
    org.example.imserver.feign: DEBUG
