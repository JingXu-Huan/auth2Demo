server:
  port: 8010

spring:
  application:
    name: im-file-server
  
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://134.175.227.4:5432/auth_db
    username: admin
    password: admin
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
  
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
  
  cloud:
    nacos:
      discovery:
        server-addr: 211.101.236.212:8848
        namespace: public
        group: DEFAULT_GROUP

# MinIO 配置
minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: files

# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.file.entity
  configuration:
    map-underscore-to-camel-case: true

# 服务间认证配置（统一密钥）
service:
  auth:
    secret: unified-service-auth-secret-key-2024-minimum-32-chars

logging:
  level:
    com.example.file: DEBUG
