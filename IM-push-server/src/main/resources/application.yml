server:
  port: 8007

spring:
  application:
    name: im-push-server
  
  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 3000ms
  
  cloud:
    nacos:
      discovery:
        server-addr: 211.101.236.212:8848
        namespace: public
        group: DEFAULT_GROUP
        username: nacos
        password: nacos

# JWT 配置
jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400000

# RocketMQ 配置
rocketmq:
  name-server: 211.101.236.212:9876
  producer:
    group: push_server_producer
    send-message-timeout: 3000
    retry-times-when-send-failed: 2

# Feign 配置
feign:
  group-service:
    url: http://localhost:8003
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

# 服务间认证配置
service:
  auth:
    secret: your_32_character_secret_key_here_12345

logging:
  level:
    root: INFO
    com.example.push: DEBUG
    org.apache.rocketmq: DEBUG
    org.springframework.web.socket: DEBUG
