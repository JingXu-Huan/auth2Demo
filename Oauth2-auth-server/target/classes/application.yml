server:
  port: 8003

spring:
  autoconfigure:
    exclude:
      - com.alibaba.cloud.sentinel.feign.SentinelFeignAutoConfiguration
  application:
    name: oauth2-auth-server
  sleuth:
    sampler:
      # 采样率：1.0 表示 100% 采样（生产环境建议降低）
      probability: 1.0
    web:
      # 跳过不需要追踪的路径
      skip-pattern: /actuator.*|/health.*
  zipkin:
    # Zipkin 服务器地址
    base-url: http://154.219.109.125:9411
    # 发送方式：web（HTTP）或 kafka/rabbitmq
    sender:
      type: web
    # 启用 Zipkin
    enabled: true
  # 解决 Spring Boot 2.6+ 与 Swagger 3.0 的兼容性问题
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  cloud:
    nacos:
      discovery:
        server-addr: 211.101.236.212:8848  # Nacos 服务器地址
        namespace: public                # 命名空间
        group: DEFAULT_GROUP               # 分组
        username: nacos
        password: nacos
      config:
        enabled: false                     # 禁用 Nacos 配置中心（仅使用服务发现）
        import-check:
          enabled: false                   # 禁用配置导入检查
    sentinel:
      enabled: true
      eager: true  # 启动时立即初始化 Sentinel
      transport:
        dashboard: localhost:8858  # Sentinel 控制台地址
        port: 8719                 # 与控制台通信的端口
        heartbeat-interval-ms: 5000  # 心跳间隔 5 秒
      # Sentinel 过滤器配置
      filter:
        enabled: true
      # Sentinel Web 配置
      web-context-unify: false

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://134.175.227.4:5432/auth_db
    username: admin
    password: admin

  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      password:   # 生产环境必须设置密码
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# RocketMQ 配置（用于发送用户事件、风控事件等）
rocketmq:
  name-server: 211.101.236.212:9876
  producer:
    group: auth-server-producer
    send-message-timeout: 3000
    retry-times-when-send-failed: 2

# 日志配置 - 显示 TraceId 和 SpanId
logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
  level:
    root: INFO
    org.springframework.security: INFO
    org.springframework.security.oauth2: INFO
    com.example: INFO
    # Sleuth 日志级别
    org.springframework.cloud.sleuth: DEBUG
    # Sentinel 日志级别（调试用）
    com.alibaba.csp.sentinel: INFO
    com.alibaba.cloud.sentinel: DEBUG

# Gitee 第三方应用配置
gitee:
  oauth:
    # 应用ID（Client ID，在Gitee第三方应用中获取）
    client-id: d1a2ac4fff8f727fb348850d48f7a78e53b9435199364635c87e93cec30ebbb3
    # 应用密钥（Client Secret）
    client-secret: 5131627b7d3f69838d9a155e78e8478b0779060551ff2da8c6615c885c5dbe4e
    # 授权回调地址（需要在Gitee应用中配置）
    # 生产环境建议使用 Gateway: http://localhost:8012/oauth/gitee/callback
    redirect-uri: http://localhost:8003/oauth/gitee/callback
    # 授权页面URL
    authorize-url: https://gitee.com/oauth/authorize
    # 获取access_token的URL
    access-token-url: https://gitee.com/oauth/token
    # 获取用户信息的URL
    user-info-url: https://gitee.com/api/v5/user

# Knife4j 配置
knife4j:
  enable: true
  setting:
    language: zh-CN
    swagger-model-name: 实体类列表
  basic:
    enable: false
  production: false

# Feign 配置
feign:
  sentinel:
    enabled: false  # 禁用 Feign Sentinel，避免与 Spring Cloud OpenFeign 4.x 冲突
  circuitbreaker:
    enabled: false  # 使用 Sentinel 的 @SentinelResource 替代
  client:
    config:
      default:
        connectTimeout: 5000  # 连接超时 5 秒
        readTimeout: 10000    # 读取超时 10 秒
        loggerLevel: BASIC    # 日志级别

# Spring Boot Actuator 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers,circuitbreakerevents
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: oauth2-auth-server

# 服务间认证配置
service:
  auth:
    secret: your_32_character_secret_key_here_12345  # 必须至少32位
